<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Demo | CI/CD Transparency</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top">
        <div class="container py-2">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <div class="logo-box me-2">
                    <i class="fas fa-Infinity text-primary"></i>
                </div>
                <span class="fw-bold tracking-tight">DevOps<span class="text-primary">Demo</span></span>
            </a>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                data-bs-collapse="navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item mx-lg-2">
                        <a class="nav-link {% if request.path == '/product' %}active{% endif %}"
                            href="{{ url_for('product') }}">
                            <i class="fas fa-shopping-bag me-1 small"></i> Product Page
                        </a>
                    </li>
                    <li class="nav-item mx-lg-2">
                        <a class="nav-link {% if request.path == '/pipeline' %}active{% endif %}"
                            href="{{ url_for('pipeline') }}">
                            <i class="fas fa-code-branch me-1 small"></i> Pipeline Activity
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-5">
        {% block content %}{% endblock %}
    </main>

    <footer class="py-4 mt-auto border-top bg-light">
        <div class="container text-center">
            <p class="text-muted small mb-0"> Built for Demonstration Purposes</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
