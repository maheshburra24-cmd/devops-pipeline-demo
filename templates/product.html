{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center animate-fade">
    <div class="col-lg-6 col-md-8">
        <div class="card p-4">
            <div class="text-center mb-4">
                <span class="badge badge-primary-soft mb-2">
                    <i class="fas fa-server me-1"></i> {{ environment }}
                </span>
                <h2 class="fw-bold mb-1">{{ product_name }}</h2>
                <p class="text-muted small">Updated on {{ last_updated }}</p>
            </div>

            <div class="product-image-container">
                <img src="{{ url_for('static', filename='images/product.png') }}" alt="Wireless Headphones"
                    class="img-fluid" style="max-height: 200px; mix-blend-mode: multiply;">
            </div>

            <div class="text-center mb-4">
                <div class="price-tag mb-1">â‚¹{{ current_price }}</div>
                <div class="text-success small fw-medium">
                    <i class="fas fa-check-circle me-1"></i> {{ status }}
                </div>
            </div>

            <hr class="my-4 opacity-10">

            <div class="d-grid">
                <button class="btn btn-primary py-3 rounded-pill fw-bold" disabled>
                    Currently Live in Production
                </button>
            </div>

            <p class="text-center mt-3 text-muted x-small">
                Note: This price is managed automatically via the CI/CD pipeline.
            </p>
        </div>
    </div>
</div>
{% endblock %}
